<body>
    <div id="gameBg">
        <div id='joc'>
            <table>
            </table>
            <div>
                <p id="timer"></p>
                <div id="hearts">
                    <p class="life"></p>
                    <p class="life"></p>
                    <p class="life"></p>
                </div>
                <div id="message"></div>
            </div>
        </div>
    </div>
    <div class="afisare" id="setari">
        <span class="close" title="Close">&times;</span>
        <div class="info">
            <h1>Settings</h1>
            <label for="Background">Choose background color:</label>
            <select id="color">
                <option>grey</option>
                <option>plum</option>
                <option>black</option>
                <option>pink</option>
                <option>blue</option>
                <option>random</option>
            </select><br><br>

            <label for="melody3">Link - Jim Yosef</label><br><br>

            <select id="character">
                <option>Stuart</option>
                <option>Dave</option>
            </select><br><br>
            <button type="button" class="submit" id="save">Save</button>
        </div>
        
    </div>
    <div id="pause">
        <button type="button" class="submit" id="resume">Resume</button><br>
        <button type="button" class="submit" id="restart">Restart</button><br>
        <form action="../index.html">
            <button class="submit" id="quit">Quit</button><br>
        </form>
        <button type="button" class="submit" id="settings">Settings</button><br>
    </div>
