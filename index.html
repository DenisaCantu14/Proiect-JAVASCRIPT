<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> TryToEscape</title>
    <link rel="icon" type="image/x-icon"
        href="https://www.pinclipart.com/picdir/big/191-1914876_despicable-me-3-minion-money-wallet-birthday-card.png" />
    <link rel="stylesheet" type="text/css" href="/CSS/index.css">
</head>

<body>
    <h1  id = "t" class="titlu">Try&#160;to&#160;Escape</h1>
    <form action="HTML/joc.html">
    <button id="play">PLAY &#9654</button><br><br>
</form>
    <button id="login">Log In</button>
    <button id="sign">Sign Up</button>
    <button id="clasament">Ranking</button>
    <button id="account">My Account</button>

    <form id="loginBtn">
        <div id="login_form" class="afisare">
            <div class="profile_img">
                <span class="close" title="Close">&times;</span>
                <img src="https://www.pinclipart.com/picdir/big/97-976108_face-clipart-minion-minion-avatar-png-download.png"
                    alt="Avatar" class="avatar">
            </div>
            <div class="info">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label for="psw"><b>Password</b></label>
                <div class="input-container" >
                <input type="password" placeholder="Enter Password" name="psw" required>
                <i class="material-icons visibility">visibility_off</i>
            </div>
                

                <button type="submit" id ="loginSubmit" class="submit">Login</button>

            </div>
        <p id="attemptsAllowed"></p>    
        </div>
    </form>
    <form id="inregBtn">
        <div id="signUp" class="afisare">
            <span class="close" title="Close ">&times;</span>
            <div class="info">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" id="uname" required>
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Enter Email" name="email" required>

                <label for="psw" id="pswLabel">Password</label>
                <div class="input-container" >
                  
                <input type="password" id="psw" placeholder="Enter Password" name="psw"
                    title="Must contain at least one number, one character !?$&% and one uppercase and lowercase letter, and at least 8 or more characters"
                    required>
                    <i class="material-icons visibility">visibility_off</i>
                </div>    

                <label for="psw-repeat" id="pswRLabel">Repeat Password</label>
                <div class="input-container" >
                <input type="password" id="pswr" placeholder="Repeat Password" name="psw-repeat" required>
                <i class="material-icons visibility">visibility_off</i>
            </div>
                <p>Please select your gender:</p>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male"> Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br><br>
                <label for="age">Age:</label>
                <input type="range" id="age" name="age" min="5" max="90" oninput="num.value = this.value"><br><br>
                <output id="num">48</output>
                
                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                <div class="clearfix">
                    <button type="submit" class="submit">Sign Up</button>
                </div>
            </div>
        </div>
    </form>
    <div id = "msj" class="afisare">
    <h1> Are you sure?</h1>
    <button id="yes">Yes</button>
    <button id="no">No</button>
</div>

    <div id="yourAccount" class="afisare">
        <span class="close" title="Close">&times;</span>
        <div class="info">
            <h1>My account</h1>
            <h2 class="helloUser"></h2> 
            <button type="button" class="submit" id="delete">Delete account</button>
            <button type="button" class="submit" id="disconnect">Disconnect</button>
        </div>
    </div>
    <div id="ranking" class="afisare">
        <span class="close" title="Close">&times;</span>
        <div class="info">
            <h1>Ranking</h1>
            <label for="sort">Filter by:</label>
            <select id="sort" name="sort">
                <option>All</option>
                <option>>10000</option>
                <option>>500000</option>
                <option>>1000000</option>
                <option>Descending</option>
                <option>Top 10</option>
            </select>
            <button id="filter">Filter</button>
            <div id="listaClasament">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

 <script src="/JAVASCRIPT/index.js"></script>
 
 <script src="/JAVASCRIPT/titlu.js"></script>
 <script src="/JAVASCRIPT/metode.js"></script>

    <script src="/JAVASCRIPT/validari.js"></script>


</body>
